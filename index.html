<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex">
  <div class="card">
    <div>
      <img class="main-image" src="images/illustration-hero.svg" alt="LOGO">
    </div>
    <div class="flex">
      <h1>
        Order Summary
      </h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="flex" id="plan">
        <div><img src="images/icon-music.svg" alt="Music Image"></div>
        <div class="list">
          <ul>
            <li>Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
        </div>
        <div>
          <a href="#">Change</a>
        </div>
      </div>
      <div>
        <input type="submit" class="btn" value="Proceed to Payment">
      </div>
      <div>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://github.com/Jer14" target="_blank">Jeremy Berkowitz</a></p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>

</html>
